<template>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cancelClickHandler}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name={objectName} onsuccess={handleSuccess} onsubmit={submitHandler}>
                        <lightning-layout multiple-rows="true">
                            <template for:each={fieldList} for:item="field">
                                <lightning-layout-item key={field} size='6' class="slds-p-horizontal_small">
                                    <div>
                                        <lightning-input-field class="slds-p-around_xxx-small" field-name={field.fieldApiName}></lightning-input-field>
                                    </div>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </lightning-record-edit-form>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer ">
                    <div class="slds-align_absolute-center">
                        <lightning-button label="Cancel" title="Cancel" onclick={cancelClickHandler} class="slds-m-left_x-small"></lightning-button>
                        <lightning-button variant="brand" name="save" label="Save" onclick={handleSave}></lightning-button>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
