<template>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={submitDetails}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Upload</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content modalBody slds-p-around_medium" id="modal-content-id-1">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
                    </template>
                    <!-- <div>{displayMessage}</div> -->

                    <!-- <lightning-file-upload accept={acceptedFormats} 
                                               label="Attach receipt" 
                                               multiple="multiple" 
                                               onuploadfinished={handleUploadFinished} 
                                              record-id={recordId}></lightning-file-upload> -->
                    <div>
                        <lightning-input 
                            class="slds-m-left_large" 
                            label="" 
                            name="file uploader" 
                            onchange={handleFilesChange} 
                            type="file" 
                            multiple>
                        </lightning-input>
                    </div>
                    <div>
                        <template if:true={fileName}>
                            <div class="slds-m-left_large slds-text-body_regular slds-text-color_weak">{fileName}</div>
                            <template if:true={errormessage}>
                            <div>{errormessage}
                                <lightning-button  variant="base" label="Download errors"  onclick={downloaderrorsClick}></lightning-button>
                                <!-- <lightning-button  variant="brand" label="Upload"  onclick={handleUpdate} disabled={isDisableUpload}></lightning-button> -->
                            </div>
                        </template>
                        </template>
                    </div>
                   
                </div>
               
                <!-- <template if:true={error}>
                    {error}
                </template>-->
        
                <!-- <template if:true={isShowTable}>
                    <lightning-datatable columns={columns} 
                                         data={data} 
                                         hide-checkbox-column="true" 
                                         key-field="id"></lightning-datatable> 
                </template>  -->
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <!-- <button class="slds-button slds-button_brand slds-m-right_medium" onclick={submitDetails} title="Close">Close</button> -->
                    <!-- <lightning-button variant="brand" label="Show Spinner" onclick={showSpinner} class="slds-p-around_x-small"></lightning-button> -->
                    <lightning-button  variant="brand" label="Upload"  onclick={handleUpdate} disabled={isDisableUpload}></lightning-button>
                    

                    <!-- <lightning-button variant="base" label="dowload errors" title="download errors" onclick={fileContentErrors} class="slds-m-left_x-small"></lightning-button> -->

                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
